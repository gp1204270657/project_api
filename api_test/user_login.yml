        _tk: ''
        _uid: ''
        _tenantid: 320004630
        _domid: 2000
        _mt: user.wapLogin
        _sig: 389ba02128631a7c34ac77e0a43b15ed


validate:
    - eq: ["status_code", $expected_status_code]
    - eq: [content.stat.stateList.0.msg, 'SUCCESS']

