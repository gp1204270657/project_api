config:
    name: 销售-修改待开提单销售订单
    variables: {}

teststeps:

-   name: 登录
    api: api_test/user_login.yml
    extract:
        - token: content.content.0.token


-   name: 销售-新增待开销售订单
    api: api_test/addSalesOrder_daikai.yml
    variables:
        token: $token
    extract:
        - saleOrderId: content.content.0.saleOrderId
        - salesOrderNo: content.content.0.salesOrderNo

-   name: 销售-新增通知提货单查询id
    variables:
        - token: $token
        - saleOrderId: $saleOrderId
    api: api_test/addSalesOrder_tongzhitihuo.yml
    extract:
        - orderItemDetailId: content.content.0.data.0.deliveryDtos.0.id


-   name: 销售-订单待提货
    variables:
        - token: $token
        - orderItemDetailId: $orderItemDetailId
        - salesOrderNo: $salesOrderNo
    api: api_test/addSalesOrder_daitihuo.yml



